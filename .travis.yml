language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
# command to install dependencies
install:
  - pip install .
  - pip install -r dev_requirements.txt
# command to run tests
script: nosetests
# only notify when status changes from success to failure
notifications:
  email:
    recipients:
      - code@ramiro.org
    on_failure: change